    <div class="main-cart container-fluid">
        <form action="checkout" method="post">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">

                    <img src="https://galaxyholdings.co/wp-content/uploads/Logo-PAY-2023-Cut.png" alt="">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 main-cart-left">

                    <div class="row">

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title-1-1">THÔNG TIN GIAO HÀNG</div>
                        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                            <div class="has-feedback">
                                <input type="text" class="form-control" id="inputSuccess2" placeholder="Last Name"
                                       name="customerLastName">
                                <span class="" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                            <div class="has-feedback">
                                <input type="text" class="form-control" id="inputSuccess2" placeholder="First Name"
                                       name="customerFirstName">
                                <span class="" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                            <div class="has-feedback">
                                <input type="text" class="form-control" id="inputSuccess2" placeholder="Số điện thoại"
                                       name="customerPhone">
                                <span class="" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                            <div class="has-feedback">
                                <input type="text" class="form-control" id="inputSuccess2" placeholder="Email"
                                       name="customerEmail">
                                <span class="" aria-hidden="true"></span>

                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 form-group">
                            <div class="has-feedback">
                                <input type="text" class="form-control" id="inputError2" placeholder="Địa chỉ"
                                       name="customerAddress">
                                <span class="" aria-hidden="true"></span>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title-1">PHƯƠNG THỨC THANH TOÁN</div>
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 form-group">
                            <div class="ck1">
                                <input type="radio" id="cb5" name="paymentType" class="paymentType" value="1"
                                       checked=""/>
                                <label for="cb5"></label>
                                Thanh toán trực tiếp tại quầy &nbsp; &nbsp; <img class="tooltip_attach"
                                                                                 src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_cham_hoi.svg">
                                &nbsp; &nbsp; <img
                                    src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_COD.svg">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <div class="ck1">
                                <input type="radio" id="cb7" name="paymentType" class="paymentType" value="2"/>
                                <label for="cb7"></label>
                                Thanh toán bằng tài khoản galaxy của bạn &nbsp; &nbsp; <img
                                    class="tooltip_attach"
                                    src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_cham_hoi.svg">
                                &nbsp; &nbsp; <img
                                    src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/card_icon.svg">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            (*) Bằng việc click/chạm vào THANH TOÁN bên phải, bạn đã xác nhận hiểu rõ các Quy Định Giao Dịch
                            Trực Tuyến của Galaxy Cinema.
                        </div>
                    </div>

                </div>


                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 main-cart-right">

                    <div class="container mt-5">
                        <div class="h-6 bg-primary rounded-t-lg"></div>
                        <div class="bg-white p-4 grid grid-cols-3 xl:gap-2 items-center">
                            <div class="row-span-2 md:row-span-1 xl:row-span-2 block md:hidden xl:block">
                                <!--                            <img alt="" loading="lazy" width="100" height="150" decoding="async" class="w-100 h-150 rounded object-cover duration-500 ease-in-out group-hover:opacity-100 scale-100 blur-0 grayscale-0" th:src="@{${cart_order.totalPrice}}" style="color: transparent;">-->
                            </div>
                            <div class="flex-1 col-span-2 md:col-span-1 row-span-1 xl:col-span-2">
                                <h3 class="text-sm xl:text-base font-bold xl:mb-2" th:text="${cart_order.totalPrice}"></h3>
                                <p class="text-sm xl:block inline-block" th:text="${cart_order.totalPrice}"></p>
                                <div class="xl:mt-2 ml-2 xl:ml-0 xl:block inline-block">
                                <span class="inline-flex items-center justify-center w-38 h-7 bg-primary rounded text-sm text-center text-white font-bold not-italic"
                                      th:text="${cart_order.totalPrice}"></span>
                                </div>
                            </div>
                            <div class="col-span-2 md:col-span-1 xl:col-span-3">
                                <div>
                                    <div class="xl:mt-4 text-sm xl:text-base">
                                        <strong
                                                th:text="${cart_order.totalPrice}"></strong> - <span>Phòng: </span>
                                        <span
                                                class="text-sm xl:text-base" th:text="${cart_order.totalPrice}"></span></div>
                                    <div class="xl:mt-2 text-sm xl:text-base">

                                        <div th:each="item : ${listItem}">
                                            <h5 style="position: relative;margin-top: 10px" class="mb-0">
                                            <span
                                                    th:text="${item.product.productDetail.name}">

                                            </span>
                                                <span>x</span>
                                                <span th:text="${item.quanlity}"></span>
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="my-4 border-t border-grey-60 border-dashed xl:block hidden"></div>
                            </div>
                        </div>
                    </div>

                    <div class="fixed bottom-0 left-0 w-full z-100 bg-white xl:hidden transition-all duration-500 ease-in-out overflow-hidden max-h-90vh h-max min-h-max pb-12 pt-2 border border-#DFDFDF rounded-t-xl opacity-100">
                        <div class="grid grid-cols-3 items-center px-4 mb-2 transition opacity-0 relative overflow-hidden opacity-100">
                            <div class="col-span-3"></div>
                            <div class="fixed bottom-0">
                                <div class="justify-start items-center gap-1 flex col-span-2 w-full h-14 fixed bottom-0 left-4 bg-white">
                                    <strong class="text-sm font-normal text-black-10">Tổng cộng: </strong>
                                    <span id="price" class="inline-block font-bold text-primary" th:value="${cart_order.totalPrice}"
                                          th:text="${cart_order.totalPrice}"></span><strong
                                        class="inline-block font-bold text-primary">đ</strong>
                                    <input type="hidden" name="total_price" th:value="${cart_order.totalPrice}"/>

                                </div>

                                <div class="text-right fixed bottom-0 right-4 h-14 flex items-center">
                                    <div>
                                        <button class="btn w-65px h-10 py-2 bg-transparent text-primary text-sm rounded-md">
                                            <span>Quay lại</span></button>
                                        <button type="submit"
                                                class="btn w-80px h-10 py-2 bg-primary text-white border text-sm rounded-md hover-bg-orange-20 w-80px">
                                            <span>THANH TOÁN</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>



            </div>
        </form>
    </div>
