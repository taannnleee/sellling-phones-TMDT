<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Thế giới điện thoại</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Load font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">

    <!-- owl carousel libraries -->
    <link rel="stylesheet" type="text/css" th:href="@{/js/owlcarousel/owl.carousel.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/js/owlcarousel/owl.theme.default.min.css}">
    <script src="js/Jquery/Jquery.min.js"></script>
    <script src="js/owlcarousel/owl.carousel.min.js"></script>

    <!-- tidio - live chat -->
    <!-- <script src="//code.tidio.co/bfiiplaaohclhqwes5xivoizqkq56guu.js"></script> -->

    <!-- our files -->
    <!-- css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/topnav.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/banner.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/taikhoan.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/trangchu.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/home_products.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagination_phantrang.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
    <!-- js -->
    <script src="data/products.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/dungchung.js"></script>
    <script src="js/trangchu.js"></script>

</head>

<body>

<script> addTopNav(); </script>
<header>
    <div th:replace="~{view/header :: header}"></div>
</header>
<section>
    <!--    <script> addHeader(); </script>-->

    <div class="banner">
        <div class="owl-carousel owl-theme"></div>
    </div> <!-- End Banner -->

    <img src="/img/banners/blackFriday.gif" alt="" style="width: 100%;">

    <br>
    <div class="companyMenu group flexContain"></div>

    <div class="flexContain">

        <div class="pricesRangeFilter dropdown">
            <button class="dropbtn">Giá tiền</button>
            <div class="dropdown-content"></div>
        </div>

        <div class="promosFilter dropdown">
            <button class="dropbtn">Khuyến mãi</button>
            <div class="dropdown-content"></div>
        </div>

        <div class="starFilter dropdown">
            <button class="dropbtn">Số lượng sao</button>
            <div class="dropdown-content"></div>
        </div>

        <div class="sortFilter dropdown">
            <button class="dropbtn">Sắp xếp</button>
            <div class="dropdown-content"></div>
        </div>

    </div> <!-- End khung chọn bộ lọc -->

    <div class="choosedFilter flexContain">
        <a id="deleteAllFilter" style="display: none;">
            <h3>Xóa bộ lọc</h3>
        </a>
    </div> <!-- Những bộ lọc đã chọn -->
    <hr>

    <!-- Mặc định mới vào trang sẽ ẩn đi, nế có filter thì mới hiện lên -->
    <div class="contain-products" style="display:none">
        <div class="filterName">
            <input type="text" placeholder="Lọc trong trang theo tên..." onkeyup="filterProductsName(this)">
        </div> <!-- End FilterName -->



        <div class="pagination"></div>
    </div>


    <main role="main">
        <div class="danhsachsanpham py-5 bg-light">
            <div class="container">
                <div class="row">
                    <!-- Sử dụng Thymeleaf để lặp qua danh sách sản phẩm và tạo ra các card -->
                    <div class="col-md-4" th:each="product, iterStat : ${listProduct}" th:classappend="${iterStat.index % 3 == 0} ? 'firstInRow'">
                        <div class="card mb-4 shadow-sm">
                            <a th:href="@{'product-detail.html?id=' + ${product.productID}}">
                                <img class="bd-placeholder-img card-img-top" width="100%" height="350" th:src="@{${product.productDetail.imageUrl}}"/>
                            </a>
                            <div class="card-body">
                                <a th:href="@{'product-detail.html?id=' + ${product.productID}}">
                                    <h5 th:text="${product.productDetail.name}">Product Name</h5>
                                </a>
                                <!--                                <h6 th:text="${product.category}">Category</h6>-->
                                <p class="card-text" th:text="${product.productDetail.description}">Product Description</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-outline-secondary" th:href="@{'/product-detail/' + ${product.productID}}">Xem chi tiết</a>
                                    </div>
                                    <small class="text-muted text-right">
                                        <s th:text="${product.productDetail.price}"></s>
                                        <b th:text="${product.productDetail.price}"></b>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



</section> <!-- End Section -->

<script>
    addContainTaiKhoan(); addPlc();
</script>

<div class="footer"><script>addFooter();</script></div>

<i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>
</body>

</html>
