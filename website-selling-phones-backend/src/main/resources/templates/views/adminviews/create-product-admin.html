<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({ "display": "block" });
            });
        });
    </script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>Thêm sản phẩm | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script>

        function readURL(input, thumbimage) {
            if (input.files && input.files[0]) { //Sử dụng  cho Firefox - chrome
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#thumbimage").attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
            else { // Sử dụng cho IE
                $("#thumbimage").attr('src', input.value);

            }
            $("#thumbimage").show();
            $('.filename').text($("#uploadfile").val());
            $('.Choicefile').css('background', '#14142B');
            $('.Choicefile').css('cursor', 'default');
            $(".removeimg").show();
            $(".Choicefile").unbind('click');

        }
        $(document).ready(function () {
            $(".Choicefile").bind('click', function () {
                $("#uploadfile").click();

            });
            $(".removeimg").click(function () {
                $("#thumbimage").attr('src', '').hide();
                $("#myfileupload").html('<input type="file" id="uploadfile"  onchange="readURL(this);" />');
                $(".removeimg").hide();
                $(".Choicefile").bind('click', function () {
                    $("#uploadfile").click();
                });
                $('.Choicefile').css('background', '#14142B');
                $('.Choicefile').css('cursor', 'pointer');
                $(".filename").text("");
            });
        })
    </script>
</head>

<body class="app sidebar-mini rtl">
<style>
    .Choicefile {
        display: block;
        background: #14142B;
        border: 1px solid #fff;
        color: #fff;
        width: 150px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        padding: 5px 0px;
        border-radius: 5px;
        font-weight: 500;
        align-items: center;
        justify-content: center;
    }

    .Choicefile:hover {
        text-decoration: none;
        color: white;
    }

    #uploadfile,
    .removeimg {
        display: none;
    }

    #thumbbox {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
    }

    .removeimg {
        height: 25px;
        position: absolute;
        background-repeat: no-repeat;
        top: 5px;
        left: 5px;
        background-size: 25px;
        width: 25px;
        /* border: 3px solid red; */
        border-radius: 50%;

    }

    .removeimg::before {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        content: '';
        border: 1px solid red;
        background: red;
        text-align: center;
        display: block;
        margin-top: 11px;
        transform: rotate(45deg);
    }

    .removeimg::after {
        /* color: #FFF; */
        /* background-color: #DC403B; */
        content: '';
        background: red;
        border: 1px solid red;
        text-align: center;
        display: block;
        transform: rotate(-45deg);
        margin-top: -2px;
    }

     .bubble-form {
         position: fixed;
         top: 35px;
         right: 20px;
         background-color: #3e8e41;
         border: 1px solid #ccc;
         border-radius: 5px;
         padding: 20px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         display: none; /* Ban đầu ẩn */
         z-index: 9999; /* Đảm bảo nằm trên các thành phần khác */
     }

    .close1 {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close1:hover,
    .close1:focus {
        color: black;
        text-decoration: none;
    }
</style>

<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<div th:replace="~{view/sidebarAdmin :: sidebarAdmin}"></div>

<main class="app-content" xmlns:th="http://www.thymeleaf.org">
    <div style="background-color: rgb(198, 69, 69);color: white;" th:if="${error}" class="alert alert-danger"
         role="alert">
        <span th:text="${error}"></span>
    </div>
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">Danh sách sản phẩm</li>
            <li class="breadcrumb-item"><a href="#">Thêm sản phẩm</a></li>
        </ul>
    </div>
    <div id="bubbleForm" class="bubble-form">
        <span class="close1" onclick="closeBubble()">&times;</span>
        <p>Thêm sảm phẩm thành công!</p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="tile" th:action="@{/admin_authentication/admin/product/create}" method="post"
                  enctype="multipart/form-data">
                <h3 class="tile-title">Tạo mới sản phẩm</h3>
                <div class="tile-body">
                    <div class="row element-button">
                        <div class="col-sm-2">
                            <button type="button" id="addCategoryBtn" class="btn btn-primary">Thêm danh mục</button>

                        </div>
                        <div class="col-sm-5">
                            <div id="newCategoryContainer" style="display: none; overflow: hidden;">
                                <input type="text" id="newCategoryInput" class="form-control" placeholder="Danh mục mới" style="float: left; width: 60%; margin-right: 5%;"> <!-- Sử dụng margin-right để tạo khoảng cách -->
                                <button type="button" id="saveCategoryBtn" class="btn btn-success" style="float: left; width: 35%;">Lưu danh mục</button> <!-- Sử dụng width để điều chỉnh kích thước của button -->
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group col-md-3">
                            <label class="control-label">Tên sản phẩm</label>
                            <input name="name" id="name" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">Mô tả sản phẩm</label>
                            <input name="description" id="description" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">Giá sản phẩm</label>
                            <input name="price" id="price" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">Màn hình</label>
                            <input name="screen" id="screen" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">Hệ thống</label>
                            <input name="os" id="os" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">Camera</label>
                            <input name="camera" id="camera" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">Camera trước</label>
                            <input name="cameraFront" id="cameraFront" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">CPU</label>
                            <input name="cpu" id="cpu" type="text" required>
                        </div>

                        <div class="form-group col-md-3">
                            <label class="control-label">RAM</label>
                            <input name="ram" id="ram" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">ROM</label>
                            <input name="rom" id="rom" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">microUSB</label>
                            <input name="microUSB" id="microUSB" type="text" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label class="control-label">Battery</label>
                            <input name="battery" id="battery" type="text" required>
                        </div>


                        <div class="form-group col-md-3">
                            <label for="category" class="control-label">Danh mục</label>
                            <select  id="category" th:name="category" class="form-control" >
                                <option value="">-- Chọn danh mục --</option>
                                <option th:each="category : ${categories}" th:value="${category.categoryName}" th:text="${category.categoryName}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="color" class="control-label">Màu sắc</label>
                            <select id="color" name="color">
                                <option value="BLACK">BLACK</option>
                                <option value="WHITE">WHITE</option>
                                <option value="BLUE">BLUE</option>
                                <option value="RED">RED</option>
                            </select>
                        </div>

                        <div class="form-group col-md-12">
                            <label class="control-label">Ảnh sản phẩm</label>
                            <div id="myfileupload">
                                <input style="width: 250px;" class="form-control" type="file" id="imageUrl"
                                       accept=".png, .jpg, .jpeg" name="imageUrl" required />
                            </div>
                            <div id="thumbbox">
                                <img height="450" width="400" alt="avatar preview" id="avatarPreview" style="display: none" />
                                <a class="removeimg" href="javascript:"></a>
                            </div>

                        </div>
                    </div>
                </div>

                <button class="btn btn-save" type="submit">Lưu lại</button>
                <a class="btn btn-cancel" href="/admin_authentication/admin/product">Hủy bỏ</a>
            </form>
        </div>
    </div>
</main>


<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/plugins/pace.min.js"></script>
<script>
    const inpFile = document.getElementById("inpFile");
    const loadFile = document.getElementById("loadFile");
    const previewImage = previewContainer.querySelector(".image-preview__image");
    const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");
    inpFile.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            previewDefaultText.style.display = "none";
            previewImage.style.display = "block";
            reader.addEventListener("load", function () {
                previewImage.setAttribute("src", this.result);
            });
            reader.readAsDataURL(file);
        }
    });

</script>
<script>
    // Mở hộp thoại nổi lên
    function openBubble() {
        var bubbleForm = document.getElementById("bubbleForm");
        bubbleForm.style.display = "block";
        // Đóng khung sau 2 giây
        setTimeout(function() {
            closeBubble();
        }, 2000); // 2000 miligiây = 2 giây
    }

    // Đóng hộp thoại nổi lên
    function closeBubble() {
        var bubbleForm = document.getElementById("bubbleForm");
        bubbleForm.style.display = "none";
    }

    // Xử lý sự kiện khi click ra ngoài hộp thoại
    window.onclick = function(event) {
        var bubbleForm = document.getElementById("bubbleForm");
        if (event.target == bubbleForm) {
            closeBubble(); // Nếu click ra ngoài hộp thoại, đóng nó lại
        }
    }
</script>
<script th:inline="javascript">
    var addProductSuccessMessage = /*[[${addProductSuccessMessage}]]*/ false; // Đảm bảo rằng loginSuccessMessage là boolean
    if (addProductSuccessMessage) {
        openBubble(); // Hiển thị hộp thoại nếu đăng nhập thành công
    }
</script>
<script>
    $(document).ready(function() {
        // Hiển thị ô nhập khi nhấn nút "Thêm danh mục"
        $('#addCategoryBtn').click(function() {
            $('#newCategoryContainer').show();
            $('#newCategoryInput').focus();
        });

        // Lưu danh mục mới khi nhấn nút "Lưu danh mục"
        $('#saveCategoryBtn').click(function() {
            var newCategory = $('#newCategoryInput').val().trim();
            if (newCategory) {
                // Thêm danh mục mới vào select
                $('#category').append('<option value="' + newCategory + '">' + newCategory + '</option>');
                // Chọn danh mục mới
                $('#category').val(newCategory);
                // Ẩn và làm trống ô nhập
                $('#newCategoryContainer').hide();
                $('#newCategoryInput').val('');
            } else {
                alert('Vui lòng nhập danh mục hợp lệ');
            }
        });

        // Ẩn ô nhập liệu khi nhấn ra ngoài
        $(document).click(function(event) {
            if (!$(event.target).closest('#newCategoryContainer, #addCategoryBtn').length) {
                $('#newCategoryContainer').hide();
            }
        });
    });

</script>
</body>

</html>
